{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}

Change Password

{% endblock title %}
{% block body %}
<section class="section-conten padding-y" style="min-height:80vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->



	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

      <div class="card-body">
      <h4 class="card-title mb-4">{% trans "Change Password" %}</h4>
      {% include 'includes/alerts.html' %}
      <form action="{% url 'change_password' %}" method="POST">
        {% csrf_token %}
          <div class="form-group">
            <label>{% trans "Current Password" %}</label>
			 <input type="password" class="form-control" placeholder="{% trans "Current Password" %}" name="current_password" required>
          </div> <!-- form-group// -->
          <div class="form-group">
            <label>{% trans "Create New Password" %}</label>
			<input type="password" class="form-control" placeholder="{% trans "New Password" %}" name="new_password" required>
          </div> 
          <div class="form-group">
            <label>{% trans "Confirm New Password" %}</label>
			<input type="password" class="form-control" placeholder="{% trans "Confirm New Password" %}" name="confirm_password" required>
          </div><!-- form-group// -->


          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">{% trans "Submit" %}   </button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">{% trans "Don't have account?" %} <a href="{% url 'register' %}">{% trans "Register" %}</a></p>
     
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>

{% endblock body %}
