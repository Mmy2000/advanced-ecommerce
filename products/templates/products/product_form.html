{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load bootstrap4 %}
{% block body %}


<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto mt-5 mb-5">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {{image_formset.management_form}}
                {% for form in image_formset %}
                {% bootstrap_form form %}
                {% endfor %}
                {% buttons %}
                <button type="submit" class="btn btn-primary py-3">Add Product</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
